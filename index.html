<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challegen - Encriptação de texto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <h1>Encriptador de mensagens</h1>
            <ul>
                <li>Home</li>
            </ul>
        </nav>
    </div>
    <div class="main-container">
        <main>
            <input type="text" name="" id="">
            <br>
            <button onclick="encriptarFrase()">Encriptar</button>
            <button onclick="desencriptarFrase()">Desencriptar</button>
        </main>
        <aside>
            <h2>Mensagem:</h2>
            <h3> </h3>
            <p>(!) Apenas letras minúsculas e sem acento.</p>
            <p>(!) Uma mensagem só pode ser passada pelo encriptador uma única vez, senão apresentará problemas para ser desencriptada!</p>
            <button onclick="copiarTexto()">Copiar Texto</button>
        </aside>
    </div>
    <script src="./script.js"></script>
</body>
</html>
